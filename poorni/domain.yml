version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - location_cs_hod
  - location_principal

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_simple_greet:
    - text: "Hello, I am your public assistant Poorni. How can I help you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_principal:
    - text: "The principal's name is x and His/her office is in first floor of the Administrative block, beside the office."
  utter_cs_hod:
    - text: "The Computer science Engineering department's HOD's name is x and his/her office is in x floor of the x block."
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
